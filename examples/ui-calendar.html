<!doctype html>
<html>
  <head>
    <title>Ember UI Calendar Examples</title>
    <!-- <style link="../dist/ui-calendar.css"></style> -->
    <link rel="stylesheet" href="http://localhost:4200/ui-calendar.css"></link>
    <style>
      html, body {
        font-family: "Helvetica Neue", "Ariel";
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <!-- <script src="../dist/globals/main.js"></script> -->
    <script src="http://localhost:4200/globals/main.js"></script>
    <script>
      App = Em.Application.create();

      App.ApplicationRoute = Em.Route.extend({
        setupController: function(controller) {
          controller.set('dates', [
            moment('2014-03-25'),
            moment('2014-03-26')
          ]);
          controller.set('date', moment('2014-03-25'));
        }
      });

      App.ApplicationController = Em.Controller.extend({

      });

      App.FormatDateComponent = Em.Component.extend({
        layout: Em.Handlebars.compile('{{formatted}}'),
        date: null,
        format: null,

        formatted: function() {
          var date = this.get('date');
          var format = this.get('format');

          return date ? date.format(format) : null;
        }.property('date', 'format')
      });
    </script>
  </head>
  <body>
    <script type="text/x-handlebars">
      <h1>Examples of ui-calendar in action</h1>
      <section>
        <pre><code>\{{ui-calendar selectedDates=dates}}
  </pre></code>
        <div class="example">
          {{ui-calendar selectedDates=dates}}
        </div>
        <ol>
          {{#each day in dates}}
            {{format-date date=day format="dddd, MMMM Do, YYYY"}}
          {{/each}}
        </ol>
      </section>
      <section>
        <pre><code>\{{ui-calendar selectedDate=date}}
  </pre></code>
        <div class="example">
          {{ui-calendar selectedDate=date}}
        </div>
        <p>
          {{format-date date=date format="dddd, MMMM Do, YYYY"}}
        </p>
      </section>
    </script>
  </body>
</html>
